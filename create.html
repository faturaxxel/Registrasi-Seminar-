<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.min.css"
        rel="stylesheet" />
    <title>Create seminar</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center">Form Create Seminar</h2>
            <form>
                <div class="form-group row">
                    <label for="kode" class="col-4 col-form-label">Kode</label>
                    <div class="col-8">
                        <input id="kode" name="kode" type="text" required class="form-control"
                            aria-label="Kode">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="namakegiatan" class="col-4 col-form-label">Nama Kegiatan</label>
                    <div class="col-8">
                        <input id="namakegiatan" name="namakegiatan" type="text" class="form-control" required
                            aria-label="namakegiatan"> 
                    </div>
                </div>
                <div class="form-group row">
                    <label for="datepicker" class="col-4 col-form-label">Tanggal Mulai</label>
                    <div class="col-8">
                        <input data-date-format="dd/mm/yyyy" id="datepicker" class="form-control"
                            aria-label="Tanggal Mulai">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="datepicker" class="col-4 col-form-label">Tanggal Akhir</label>
                    <div class="col-8">
                        <input data-date-format="dd/mm/yyyy" id="datepicker" class="form-control"
                            aria-label="Tanggal Akhir">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="biaya" class="col-4 col-form-label">Biaya</label>
                    <div class="col-8">
                        <input id="biaya" name="biaya" type="text" class="form-control" required
                            aria-label="biaya"> 
                    </div>
                </div>
                <div class="form-group row">
                    <label for="tempat" class="col-4 col-form-label">Tempat</label>
                    <div class="col-8">
                        <input id="tempat" name="tempat" type="text" class="form-control" required
                            aria-label="tempat"> 
                    </div>
                </div>
                <div class="form-group row">
                    <label for="latitude" class="col-4 col-form-label">Latitude</label>
                    <div class="col-8">
                        <input id="latitude" name="latitude" type="text" class="form-control" required
                            aria-label="latitude"> 
                    </div>
                </div>
                <div class="form-group row">
                    <label for="longitude" class="col-4 col-form-label">Longitude</label>
                    <div class="col-8">
                        <input id="longitude" name="longitude" type="text" class="form-control" required
                            aria-label="longitude"> 
                    </div>
                </div>
                
                <div class="form-group row">
                    <label for="jeniskegiatan" class="col-4 col-form-label">Jenis Kegiatan</label>
                    <div class="col-8">
                        <select id="jeniskegiatan" name="jeniskegiatan" class="custom-select" required="required">
                            <option value="online">Onine</option>
                            <option value="offline">Offline</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="PIC" class="col-4 col-form-label">PIC</label>
                    <div class="col-8">
                        <input id="PIC" name="PIC" type="text" class="form-control" required
                            aria-label="PIC">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="deskripsi" class="col-4 col-form-label">Deskripsi</label> 
                    <div class="col-8">
                      <textarea id="deskripsi" name="deskripsi" cols="40" rows="5" class="form-control" required="required"></textarea>
                    </div>
                  </div>
                <div class="form-group row">
                    <div class="col-8 offset-4">
                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#datepicker').datepicker({
                autoclose: true,
                todayHighlight: true
            });
        });
    </script>
</body>

</html>
